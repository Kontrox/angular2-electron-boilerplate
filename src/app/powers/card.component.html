<div style="font-family:arial;font-size:8pt;width:350px;line-height:10.5pt;">
    <div style="background-color:#407040;color:#FFFFFF;padding:1px 5px 0px 5px;width:340px;height:16px;">
        <div style="font-weight:bold;float:left;">{{name}}</div>
        <div style="float:right;">{{level}}</div>
    </div>
    <div style="background-color:#DDDDCC;background-image:url('http://omnichron.net/external/op/src/bg_350.jpg');font-style:italic;padding: 1px 0px 3px 5px;"></div>
    <div style="padding-left:5px;">
        <span style="font-weight:bold;">At-Will</span> ♦ <span style="font-weight:bold;">Weapon</span>
        <br />
        <span style="font-weight:bold;">No Action</span> ♦ <span style="font-weight:bold;">Melee</span> Weapon
    </div>
    <div style="padding:0px 0px 0px 5px;background-image:none;">
        <span style="font-weight:bold;">Prerequisite</span>
    </div>
    <br/>
    <input #inputName (keydown.enter)="this.name = inputName.value" />
</div>
